<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>POKEMON</title>
    <link rel="stylesheet" href="styles.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>

<body>
    <h1 class="tittle" style="color: black; font-size: 50px; text-align:center">Batalla Pokemon</h1>
    

    <div class="pokemon-list" id="listarpokemon" style="width: auto">

        <div class="pokemon" id="pok-1">
            <p class="card-text" style="text-transform: uppercase"></p>
            <img src="" class="card-img-top">
        </div>
        <br /><br /><br /><br />

        <div class="pokemon" id="pok-2">
            <p class="card-text" style="text-transform: uppercase; color:mediumvioletred"></p>
            <img src="" class="card-img-top">
        </div>

        <br /> <br />



        <div class="vs" style="color: white; font-size: 50px; font-weight: bold;">VS</div>
        <br />


        <div class="pokemon" id="pok-3">
            <p class="card-text" style="text-transform: uppercase"></p>
            <img src="" class="card-img-top">
        </div>
        <br />
        <div class="pokemon" id="pok-4">
            <p class="card-text" style="text-transform: uppercase; color:mediumvioletred"></p>
            <img src="" class="card-img-top">
        </div>
        <br />
    </div>
        <br /> <br />
        <center>
            <button style="margin-left: 2%;" type="button" class="btn btn-light" onclick="consultarPokemones()">Comenzar</button>
        </center>




    </div>
    <div class="names" style="text-align: left; color: whitesmoke">
        <ol>
            <h2>Integrantes:</h2>
            <li>Karla Chinacalle</li>
            <li>Luis Salgado</li>
        </ol>
    </div>




    <script>

        let lista = document.getElementById("listarpokemon");
        function consultarPokemon(id, number) {
            fetch(`https://pokeapi.co/api/v2/pokemon/${id}`)
                .then(res => {
                    res.json()
                        .then(pokemon => {
                            console.log(pokemon)
                            mostrarPokemon(pokemon, number)
                        })


                })
        }

        function consultarPokemones() {
            let primerPokemon = Math.round(Math.random() * 150);
            let segundoPokemon = Math.round(Math.random() * 150);
            let tercerPokemon = Math.round(Math.random() * 150);
            let cuartoPokemon = Math.round(Math.random() * 150);

            consultarPokemon(primerPokemon, 1);
            consultarPokemon(segundoPokemon, 2);
            consultarPokemon(tercerPokemon, 3);
            consultarPokemon(cuartoPokemon, 4); 
        }

        function mostrarPokemon(pokemon, id) {
            let item = lista.querySelector(`#pok-${id}`);
            let img = item.getElementsByTagName("img")[0];
            img.setAttribute("src", pokemon.sprites.front_default);
            let nombre = item.getElementsByTagName("p")[0];
            nombre.textContent = pokemon.name;
        }
        consultarPokemones();
    </script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

</body>
</html>
